{% extends 'base_generic.html' %}%}
{% block content %}
    <h1>Authors list</h1>
    
    {% if author_list %}
    <ul>
        {% for author in author_list %}
            <li><a href="{{author.get_absolute_url}}">{{author.last_name}} </a>{{author.first_name}}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No authors present</p>
    {% endif %}
{% endblock  %}
